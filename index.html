<!DOCTYPE html>
<html>
    <head>
        <title>Tradespace Generator</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/style-external.css" />
        <link rel="stylesheet" href="style/style-build.css" />
        <link rel="stylesheet" href="style/style-tradespace.css" />
    </head>
    <body>
        <div id="content">
            <!-- HOME + VIEW MODE -->
            <div id="home">
                <!-- HEADER -->
                <h1>TRADESPACE<br/>UNIVERSE</h1>
                <!-- GENERAL INTRODUCTION SECTION -->
                <div id="intro"></div>
                <!-- BUTTONS TO SELECT VIEW MODE - EXPLORE/BUILD -->
                <div id="home-btns">
                    <div id="btn-explore">
                        <div class="hexagon-wrapper">
                            <div class="hexagon">
                              <span>VIEW<br/>SAMPLE</span>
                            </div>
                        </div>
                    </div>
                    <div id="btn-build">
                        <div class="hexagon-wrapper">
                            <div class="hexagon">
                              <span>BUILD<br/>YOURS</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BUILD MODE -->
            <div id="build">
                <div class="raised">
                    <!-- HEADER -->
                    <div id="header-build">
                        <!-- <div id="btn-back-build-mode" class="btn-close"><span></span></div> -->
                        <div></div>
                        <h2>BUILD A TRADESPACE</h2>
                        <div id="btn-close-build-mode" class="btn-close"><span>x</span></div>
                    </div>
                    <!-- CONTENT -->
                    <div id="content-build">
                        <!-- WIZARD MESSAGES -->
                        <div id="messages"></div>
                        <!-- WIZARD -->
                        <div id="wizard">
                            <!-- WIZARD TABS -->
                            <div id="tabs">
                                <div id="tab1" class="tab">
                                    <span class="tab-number">1</span>
                                    <span class="tab-title">Design Choices</span>
                                </div>
                                <div id="tab2" class="tab">
                                    <span class="tab-number">2</span>
                                    <span class="tab-title">Choice Options</span>
                                </div>
                                <div id="tab3" class="tab">
                                    <span class="tab-number">3</span>
                                    <span class="tab-title">Score & Price</span>
                                </div>
                            </div>
                            <!-- WIZARD CONTROLS -->
                            <div id="controls">
                                <!-- WIZARD 1 -->
                                <div id="wizard1" class="control">
                                    <ul id="decision-list">
                                        <li class="choice-name">
                                            <input id="tb-add-decision" type="text" text="Add new"/>
                                            <input id="btn-add-decision" type="button" value="Add" />
                                        </li>
                                    </ul>
                                    <button id="btn-wizard1" class="disabled">Next</button>
                                </div>
                                <!-- WIZARD 2 -->
                                <div id="wizard2" class="control">
                                    <div id="header-wizard2">
                                        <div class="w2-change-decision">
                                            <div id="btn-w2-change-decision-back" class="btn-close"><span>&lt;</span></div>
                                            <h3></h3>
                                            <div id="btn-w2-change-decision-next" class="btn-close"><span>&gt;</span></div>
                                        </div>
                                        <div class="weight">Weight: <span id="label-decision-weight-w2">1</span></div>
                                        <input id="slider-decision-weight" type="range" step="1" min="1" max="10" value="1"/>
                                    </div>
                                    <ul id="options-list-w2">
                                        <li class="choice-option">
                                            <input id="tb-add-option" type="text" text="Add new"/>
                                            <input id="btn-add-option" type="button" value="Add" />
                                        </li>
                                    </ul>
                                    <button id="btn-wizard2" class="disabled">Next</button>
                                </div>
                                <!-- WIZARD 3 -->
                                <div id="wizard3" class="control">

                                    <div id="header-wizard3">
                                        <div class="w3-change-decision">
                                            <div id="btn-w3-change-decision-back" class="btn-close"><span>&lt;</span></div>
                                            <h3></h3>
                                            <div id="btn-w3-change-decision-next" class="btn-close"><span>&gt;</span></div>
                                        </div>
                                        <div class="weight">Weight: <span id="label-decision-weight-w3">1</span></div>
                                    </div>
                                    <ul id="options-list-w3">
                                        <li class="choice-option selected">
                                            <h4></h4>
                                            <div>
                                                <label>Score:</label>
                                                <span id="label-option-score"></span>
                                                <input id="slider-option-score" type="range" step="1" min="1" max="10" value="1"/>
                                            </div>
                                            <div>
                                                <label>Price:</label>
                                                <input id="tb-option-price" type="number"/>
                                            </div>
                                        </li>
                                    </ul>
                                    <button id="btn-wizard3">Generate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- TRADESPACE VIEW -->
            <div id="tradespace">
                <div class="retro">
                    <div id="header-tradespace">
                        <div id="btn-close-tradespace" class="btn-close"><span>x</span></div>
                        <div id="tradespace-title"></div>
                    </div>
                    <div id="scatterplot"></div>
                    <div id="choices"></div>
                </div>
            </div>
        </div>
        <!-- OVERLAY -->
        <div id="overlay"></div>
        <div id="overlay-content">
            <div id="btn-close-overlay" class="btn-close"><span>x</span></div>
            <div id="label-changer">
                <label>Enter Axis label:</label>
                <input type="text" id="tb-axis-label" />
                <button id="btn-update-axis-label">Update</button>
            </div>
            <div id="concept-info">
            </div>
        </div>
    </body>
    
    <!-- <script src="https://d3js.org/d3.v6.min.js"></script> -->
    <script src="scripts/d3.v6.min.js"></script>
    
    <script type="text/javascript" src="scripts/config.js"></script>
    <script type="text/javascript" src="scripts/state.js"></script>
    <script type="text/javascript" src="scripts/utilities.js"></script>
    
    <script type="text/javascript" src="scripts/data-controller.js"></script>
    <script type="text/javascript" src="scripts/scatterplot-controller.js"></script>
    <script type="text/javascript" src="scripts/view-controller.js"></script>
    <script type="text/javascript" src="scripts/ui-controller.js"></script>
    
    <script type="text/javascript" src="scripts/home-view.js"></script>
    <script type="text/javascript" src="scripts/tradespace-view.js"></script>
    <script type="text/javascript" src="scripts/wizard1-view.js"></script>
    <script type="text/javascript" src="scripts/wizard2-view.js"></script>
    <script type="text/javascript" src="scripts/wizard3-view.js"></script>
    
    <script type="text/javascript" src="scripts/index.js"></script>
</html>
